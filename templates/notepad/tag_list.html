{% extends 'base.html' %}

{% load static %}

{% block title %}タグ一覧: {{ slug }} | Wordbook{% endblock title %}

{% block content %}
  <div class="container">

    <!-- title -->
    <div class="badge-title row mt-5">
      <div class="col-lg-10">
        <p class="display-3 font-weight-bold border rounded-pill w-50 text-center bg-success text-white">{{ slug }}</p>
      </div>
    </div>

    <!-- wordbook list -->
    <div class="row">
      <div class="col">
        <div class="mt-5">
          {% include 'includes/wordbook.html' with page_obj=object_list page='tag' %}
        </div>
      </div>
    </div>

  </div>
{% endblock content %}

{% block js %}
  <script src="{% static 'js/notepad/tag_list.js' %}"></script>
{% endblock js %}
