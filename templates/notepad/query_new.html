{% extends 'base.html' %}

{% block title %}new query{% endblock title %}


{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <div class="mt-4">
      {{ form.as_p }}
    </div>
    <div class="d-flex flex-column w-25">
      <button type="submit" class="btn btn-success mb-4">作成!</button>
      <a href="{% url 'notepad:dashboard' %}" class="btn btn-outline-secondary">戻る</a>
    </div>

  </form>
</div>
{% endblock content %}
