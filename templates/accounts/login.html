{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}login{% endblock title %}
  

{% block content %}
  <div class="container">

    <!-- form -->
    <h1 class="mt-4">ログイン</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mt-4">
        {{ form|crispy }}
      </div>
      <button type="submit" class="btn btn-warning w-25">Login!</button>
    </form>
  </div>
{% endblock content %}
