{% load static %}

<div class="row py-5 text-info">
  {% if reverse %}
  <div class="col-md-6 d-flex align-content-center flex-wrap">
    <h3 class="pl-4 mt-4">{{ title }}</h3>
    <p class="h5 font-weight-normal p-4">{{ text }}</p>
  </div>
  <div class="col-md-6"><img src="{% static img_path %}" alt="app-img" class="img-fluid border shadow-sm p-3"></div>
  {% else %}
    <div class="col-md-6"><img src="{% static img_path %}" alt="app-img" class="img-fluid border shadow-sm p-3"></div>
    <div class="col-md-6 d-flex align-content-center flex-wrap">
      <h3 class="pl-4 mt-4">{{ title }}</h3>
      <p class="h5 font-weight-normal p-4">{{ text }}</p>
    </div>
  {% endif %}
</div>
