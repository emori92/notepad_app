{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}ログイン | Wordbook{% endblock title %}
  

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-10 m-auto">
        
        <!-- form -->
        <div id="user-form" class="d-flex align-items-center">
          <form method="post" class="border rounded shadow-sm p-4 vw-100">
            <h2 class="text-center">ログイン</h2>
            {% csrf_token %}
            <div>
              <!-- fields -->
              {{ form|crispy }}
              <!-- btn -->
              <div class="d-flex flex-column">
                <div class="mx-auto mb-3"><button id="login-btn" type="submit" class="btn btn-warning">ログイン</button></div>
                <div class="mx-auto"><a href="{% url 'accounts:tutorial' %}" class="btn btn-info">チュートリアル ログイン</a></div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
{% endblock content %}
