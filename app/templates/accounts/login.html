{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}ログイン | Wordbook{% endblock title %}
  

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-10 m-auto">
        
        <!-- form -->
        <div id="user-form" class="d-flex align-items-center">
          <form method="post" class="border rounded shadow-sm p-4 vw-100">
            <h2 class="text-center">ログイン</h2>
            {% csrf_token %}
            <div>
              <!-- fields -->
              {{ form|crispy }}
              <!-- sample user -->
              <div class="sample-user d-flex justify-content-around">
                <p>ユーザー: <span class="text-danger">TutorialUser</span></p>
                <p>パスワード: <span class="text-danger">HelloWordbook</span></p>
              </div>
              <!-- btn -->
              <div class="text-center">
                <button id="login-btn" type="submit" class="btn btn-warning">ログイン</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
{% endblock content %}
