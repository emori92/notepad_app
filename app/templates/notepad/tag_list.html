{% extends 'base.html' %}

{% load static %}

{% block title %}タグ一覧: {{ view.kwargs.word }} | Wordbook{% endblock title %}

{% block content %}
  <div class="container">

    <!-- title -->
    <div class="row mt-5">
      <div class="mx-3">
        <h2>
          <span class="tag-title badge badge-pill badge-success badge-large">
            {{ view.kwargs.word }}
          </span>
        </h>
      </div>
    </div>

    <!-- wordbook list -->
    <div class="row">
      <div class="col">
        <div class="mt-5">
          {% include 'includes/wordbook.html' with page_obj=object_list page='tag' %}
        </div>
      </div>
    </div>

  </div>
{% endblock content %}

{% block js %}
  <script src="{% static 'js/notepad/tag_list.js' %}"></script>
{% endblock js %}
